<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=viewport content="width=device-width,initial-scale=1">
<meta name=theme-color content=#000>
<title>Virtual Keyborad</title>
<link rel=icon type=image/x-icon href=https://s30.picofile.com/file/8472122692/keyboard.png>
<script src=https://kit.fontawesome.com/917407b9f0.js crossorigin=anonymous></script>
<link rel=stylesheet href=./style.css>
</head>
<body>
<h1>Virtual Keyboard By <a href=https://github.com/ixsalimo>ixsalimo</a></h1>
<section id=display></section>
<table>
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>
<td>5</td>
<td>6</td>
<td>7</td>
<td>8</td>
<td>9</td>
<td>0</td>
<td>-</td>
<td>=</td>
<th id=back-space title="right-click to clear all texts"><i class="fa-solid fa-delete-left"></i></th>
</tr>
<tr>
<td>Q</td>
<td>W</td>
<td>E</td>
<td>R</td>
<td>T</td>
<td>Y</td>
<td>U</td>
<td>I</td>
<td>O</td>
<td>P</td>
<td>{</td>
<td>}</td>
<td>\</td>
</tr>
<tr>
<th id=caps-lock class=upper><i class="fa-solid fa-arrow-right-arrow-left"></i></th>
<td>A</td>
<td>S</td>
<td>D</td>
<td>F</td>
<td>G</td>
<td>H</td>
<td>J</td>
<td>K</td>
<td>L</td>
<td>;</td>
<td>"</td>
<th id=enter><i class="fa-solid fa-arrow-left-long"></i></th>
</tr>
<tr>
<th class=shift>Shift</th>
<td>Z</td>
<td>X</td>
<td>C</td>
<td>V</td>
<td>B</td>
<td>N</td>
<td>M</td>
<td>,</td>
<td>.</td>
<td>/</td>
<th class=shift>Shift</th>
</tr>
<tfoot>
<td id=space>&nbsp</td>
</tfoot>
</table>
<script src=./script.js></script>
</body>
</html>
